<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>API Rick and Morty</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info border-bottom border-body">
            <div class="container-fluid">
                <a id="home-btn" class="navbar-brand h1" href="#">Rick and Morty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input id="name-input" class="form-control me-2" type="search" placeholder="Name" aria-label="Search">
                        <select id="gender-select" class="form-control me-2">
                            <option value="">Select an option</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="genderless">Genderless</option>
                            <option value="unknown">Unknown</option>
                        </select>
                        <select id="status-select" class="form-control me-2">
                            <option value="">Select an option</option>
                            <option value="dead">Dead</option>
                            <option value="alive">Alive</option>
                            <option value="unknown">Unknown</option>
                        </select>
                        <button id="filters-btn" class="btn btn-outline-dark" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="characters-container" class="row view justify-content-center mt-4"></div>
        <div id="character-detail" class="row visually-hidden view justify-content-center m-4"></div>
        <div id="no-results" class="row visually-hidden view justify-content-center m-4"> 404 no results found</div>
        <div class="pagination-container d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary m-2" id="prew-btn">Prew</button>
            <span id="page-number"></span>
            <button type="button" class="btn btn-primary m-2" id="next-btn">Next</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <!-- link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
